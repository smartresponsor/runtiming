name: ci-phpstan

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP + Composer cache
        uses: ./.github/actions/php-runtime-setup
        with:
          php-version: '8.4'
          install-deps: 'true'

      - name: Run phpstan
        run: |
          mkdir -p report/runtime/ci
          vendor/bin/phpstan analyse -c phpstan.neon --no-progress | tee report/runtime/ci/phpstan.txt

      - name: Upload phpstan artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-phpstan-evidence
          if-no-files-found: warn
          path: |
            report/runtime/ci/phpstan.txt
